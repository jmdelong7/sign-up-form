<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Intermediate HTML & CSS Sign-up Form">

  <link rel="stylesheet" href="styles.css">
  <title>The Odin Project Sign-up Form</title>
</head>
<body>
  <div class="main-container">
    <div class="left-container">
      <div class="odin-container">
        <img src="odin-lined.png" alt="odin logo">
        <p class="odin-text">ODIN</p>
      </div>
      <div class="spacer"></div>
    </div>
    <div class="right-container">
      <section class="header-section">
        <p class="hook">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
        <p>Sign up <em>now</em> to get started.</p>
        <p class="cta">You <em>know</em> you want to.</p>
      </section>
      <section class="form-section">
        <p>Let's do this!</p>
        <form method="get">
          <div class="form-name">
            <div class="form-block">
              <label for="first-name" placeholder="Thor">First Name</label>
              <input type="text" id="first-name">
            </div>
            <div class="form-block">
              <label for="last-name" placeholder="Odinson">Last Name</label>
              <input type="text" id="last-name">
            </div>
          </div>
          <div class="form-info">
            <div class="form-block">
              <label for="email">Email</label>
              <input type="email" id="email">
            </div>
            <div class="form-block">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone">
            </div>
          </div>
          <div class="form-password">
            <div class="form-block password">
              <label for="pass1">Password</label>
              <input required type="password" id="pass1" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$">
            </div>
            <div class="form-block password">
              <label for="pass2">Confirm Password</label>
              <input required type="password" id="pass2" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$">
            </div>
          </div>
        </form>
      </section>
      <section class="submit-section">
        <div class="button-container">
          <button class="create-account" type="submit">Create Account
          </button>
        </div>
        <div class="login-footer">
          <p class="login">Already have an account?</p>
          <a class="login-text" href="">Log in</a>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
